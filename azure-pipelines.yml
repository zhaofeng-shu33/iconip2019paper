# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
container: 
  image: zhaofengshu33/mini-latex:v1
  options: -v "$PWD":/data  
steps:
- script: make
  displayName: 'build'

- publish: $(System.DefaultWorkingDirectory)/build/iconip_2019.pdf
  artifact: iconip-2019-paper